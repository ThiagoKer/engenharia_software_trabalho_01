<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login - Gamer Alfha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="login-card">
        <h1>LOGIN</h1>
        <p>Acesse o fórum de discussões</p>

        <form action="login_process.php" method="POST">
            
            <div class="input-group">
                <label>Nome de Usuário</label>
                <input type="text" name="usuario_login" placeholder="Seu nome de usuário" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="senha_login" placeholder="Sua senha secreta" required>
            </div>

            <button type="submit" class="btn-action btn-login">ENTRAR</button>
        </form>

        <div class="footer-links">
            <p>Novo por aqui? <a href="cadastro.html" class="link-destaque">Cadastre-se</a></p>
        </div>
    </div>
