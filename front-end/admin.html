    <main class="container-home">

        <section class="perfil-card" style="margin-bottom: 30px; background: rgba(0,0,0,0.7); padding: 25px; border-radius: 15px; border: 1px solid #00f5ff;">

            <form action="admin_process.php" method="POST" style="display: flex; gap: 10px; margin-bottom: 20px;">

                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border-bottom: 1px solid #222;">
                        <td style="padding: 10px;">FPS</td>
                        <td>
                            <button class="tag" style="background: #ff00ff; border:none; cursor:pointer; padding: 5px 10px;">Editar</button>

                    <form action="admin_actions.php" method="POST">

                        <button type="submit" name="acao" value="excluir" class="btn-logout" style="background: #ff0055; padding: 8px 15px; border: none; cursor: pointer;">EXCLUIR</button>
